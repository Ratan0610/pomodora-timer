<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="pomodoro-container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="mode-toggle">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="stopwatch">Stopwatch</option>
                <option value="countdown">Countdown</option>
            </select>
        </div>
        <div id="countdown-input" class="hidden">
            <label for="input-hours">Hours:</label>
            <input type="number" id="input-hours" min="0" value="0">
            <label for="input-minutes">Minutes:</label>
            <input type="number" id="input-minutes" min="0" max="59" value="0">
            <label for="input-seconds">Seconds:</label>
            <input type="number" id="input-seconds" min="0" max="59" value="0">
        </div>
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="task-container">
        <h3>Task List</h3>
        <input type="text" id="taskInput" placeholder="Enter Task">
        <input type="number" id="task-hours" placeholder="HH" min="0">
        <input type="number" id="task-minutes" placeholder="MM" min="0">
        <input type="number" id="task-seconds" placeholder="SS" min="0">
        <button id="addTaskButton">Add Task</button>
    
        <ul id="taskList"></ul>
    </div>
    
    <div id="time-up-container">
        <h3>Time Up Tasks</h3>
        <ul id="timeUpList"></ul>
    </div>
    <audio id="alarmSound" src="3.mp3" preload="auto"></audio>

    <script src="3.js"></script>
</body>
</html>
